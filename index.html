<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-12">
        <div
          class="container vh-100 d-flex justify-content-center align-items-center flex-column"
        >
          <div class="card mb-3 w-100" style="max-width: 500px">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title mb-0">Propose Laoka</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Hena</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="selectHena"
                >
                  <option selected>Select Hena</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Période</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="selectPeriode"
                >
                  <option selected>Select période</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
              <button class="btn btn-primary" onclick="onSubmit()">
                Valider
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-lg-4 mb-5">
        <div class="container">
          <div class="card w-100">
            <div class="card-header bg-primary text-white text-center">
              <h5 class="card-title mb-0">Hena-kisoa</h5>
            </div>
            <div class="card-body" id="henaKisoaCardBody"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4 mb-5">
        <div class="container">
          <div class="card w-100">
            <div class="card-header bg-primary text-white text-center">
              <h5 class="card-title mb-0">Hen'omby</h5>
            </div>
            <div class="card-body" id="henaOmbyCardBody"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4 mb-5">
        <div class="container">
          <div class="card w-100">
            <div class="card-header bg-primary text-white text-center">
              <h5 class="card-title mb-0">Autres</h5>
            </div>
            <div class="card-body" id="henaAutresCardBody"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
